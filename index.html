<head>

  <style>
    @font-face {
    font-family: "XXIX Grotesque-Regular";
    src: url('assets/XXIXGrotesquev0.53-Regular.woff2') format('woff2')
    }
    @font-face {
    font-family: "XXIX Grotesque-Contained";
    src: url('assets/XXIXGrotesquev0.53-Contained.woff2') format('woff2')
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #d1d1d1;
      color: black;
      font-size: 12px;
      font-family: "XXIX Grotesque-Regular", "ABC Diatype", Helvetica;
    }

    h1, h2, h3, p {
      font-weight: normal;
      line-height: 120%;
      font-size: 12px;
      letter-spacing: -.008em;
    }

    a {
      /* border-bottom: 1px solid black; */
      text-decoration: none;
      color: black;
      font-feature-settings: "ss08" 1;
    }

    a:hover {
      border: 0;
      cursor: pointer;
      font-feature-settings: "ss10" 1;
    }

    .font-primary {
      font-family: "XXIX Grotesque-Regular", Helvetica;
    }

    .font-primary-outline {
      font-feature-settings: "ss08" 1;
    }

    .font-secondary {
      font-family: Courier;
    }

    .font-outline {
      font-feature-settings: "ss08" 1;
    }

    .font-filled {
      font-feature-settings: "ss10" 1;
    }

    .type-default {
      font-size: 12px;
    }

    .type-sm {
      font-size: 10px;
    }

    .type-indented {
      text-indent: 25px;
    }

    .layout {
      display: grid;
      grid-template-areas:
        "c1 c1 c2";
    }

    .column {
      padding: 20px 20px 10px;
    }

    .c1 {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      grid-area: c1;
      width: 100%;
      max-width: 360px;
    }

    .c2 {
      grid-area: c2;
    }

  </style>
</head>
<body>
  <div class="layout">
    <div class="column c1">
      <div>
        <h1>Jacob Heftmann</h1>
        <p class="type-indented type-default font-primary">Designer, surfer, teacher. Co-founder, <a href="https://www.xxix.co">(XXIX)</a> and <a href="https://www.index-space.org">(Index)</a>. Taking on limited appointments for: coaching, fractional leadership, design & direction.</p>
        <br>
        <h3><a href="mailto:jacobheftmann.com">(mail)</a> <a href="https://www.instagram.com/macchina_fotografica">(insta)</a></h3>
      </div>
      <div>
        <p class="type-sm">v.10.0 (c)2024</p>
        <p class="type-sm">WIP TYPEFACE<br>XXIX Grotesque <sup>v0.53</sup></p>
      </div>
    </div>
    <div class="column c2">
      <p class="type-sm font-secondary">NY<br>CA<br>EU<br>MX</p>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(window).on('load', function() {
      $("#loader-wrapper").fadeOut(700);
    });
  </script>
</body>
